<!DOCTYPE html>
<head>
    <title>responsive image slider</title>
    <link href="index.css" rel="stylesheet"/>
    <link href="animate.css" rel="stylesheet"/>
</head>
<body>
    <section class="gallery-section">
        <h1 class="gallery-title"> Gallery</h1>
        <div class="gallery-slider">
            <img class ="slide animated forwards slideInRight delay-250ms" src="https://mcdn.wallpapersafari.com/medium/12/20/nK7lhQ.jpg" width="100%" height="100%" alt="slider" style="object-fit: cover; "/>
            <img class="slide animated forwards slideInRight delay-250ms "src="http://files.smashingmagazine.com/wallpapers/dec-19/dear-moon-merry-christmas/dec-19-dear-moon-merry-christmas-full.jpg?_ga=2.211434709.1953444065.1581068902-62630124.1579770055" width="100%" height="100%" alt="slider" style="object-fit: cover; "/>
            <img class="slide animated forwards slideInRight delay-250ms" src="https://cdn.wallpaperhub.app/cloudcache/1/b/5/8/e/f/1b58ef6e3d36a42e01992accf5c52d6eea244353.jpg" width="100%" height="100%" alt="slider" style="object-fit: cover; "/>
        
        
        </div>

        <div class="gallery-navigation">
            <span class="left-nav" onclick="plusSlides(-1)"><img src="leftarrow.png" width="100px" height="100px" alt="left" style="object-fit: cover; margin-right: 3rem;cursor: pointer;"/></span>
            <span class="right-nav" onclick="plusSlides(1)"><img src="right-arrow.png" width="100px" height="100px" alt="right" style="object-fit: cover;cursor: pointer;"/></span>
        </div>
      
        </div>
    </section>

    <script>
        let slider = document.getElementsByClassName('gallery-slider')[0]   
        let leftNav = document.getElementsByClassName('left-nav')[0]
        let rightNav = document.getElementsByClassName('right-nav')[0]

        // rightNav.addEventListener('click', ()=>{

            
        //     document.getElementsByClassName('first')[0].style.display="none"
        //    slides[index].style.display = "block"

        //    console.log(slides[index] + ' : ' + index)
           
        // })
                
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slides[slideIndex-1].style.display = "block";  
        }
        
    
    </script>
</body>
</html>
