<html>
<head>
    <title>Navbar Responsive</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />  
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="animate.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </head>
    <body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 80px; border-bottom: solid 1px black;">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Work</a>
      </li>
        
       <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Team</a>
      </li>    
    </ul>
   
   <div class="menu-button" class="btn my-2 my-sm-0">
       <p class="menu-text">Menu</p> 
       <img class="menu-icon" src="open-iconic-master/svg/chevron-left.svg" alt="icon name">
      </div>
  </div>
    
     
</nav>
  <div class="slide-menu animated forwards slideInRight delay-2">
       <div class="menu-button slide-menu-btn" class="btn my-2 my-sm-0">
       <p class="menu-text">Menu</p> 
       <img class="menu-icon" src="open-iconic-master/svg/chevron-right.svg" alt="icon name">
      </div>  
    <p class="item">Home</p>       
    <p class="item">About</p>       
    <p class="item">Work</p>       
    <p class="item">Team</p>       
  </div>      
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    
    <script src="navbar.js"></script>    
    </body>
</html>
